<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이미지 슬라이스 펼침</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .image-split {
      position: relative;
      width: 500px;
      height: 300px;
      overflow: hidden;
    }

    .slice {
      position: absolute;
      top: 0;
      width: 20%; /* 5조각 기준 */
      height: 100%;
      background-image: url('http://www.fablerocks.com/devinjenson/images/1980-058.png');
      background-size: 500px 300px;
      opacity: 0;
      transform: scaleY(0);
      transform-origin: bottom;
    }

    .slice1 { left: 0%;   background-position: 0 0; }
    .slice2 { left: 20%;  background-position: -100px 0; }
    .slice3 { left: 40%;  background-position: -200px 0; }
    .slice4 { left: 60%;  background-position: -300px 0; }
    .slice5 { left: 80%;  background-position: -400px 0; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>

  <div class="image-split">
    <div class="slice slice1"></div>
    <div class="slice slice2"></div>
    <div class="slice slice3"></div>
    <div class="slice slice4"></div>
    <div class="slice slice5"></div>
  </div>

  <script>
    // 이미지 조각들이 순차적으로 펼쳐짐
    gsap.to(".slice", {
      opacity: 1,
      scaleY: 1,
      duration: 0.8,
      stagger: 0.1,
      ease: "back.out(1.7)"
    });
  </script>

</body>
</html>
